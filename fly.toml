# fly.toml app configuration file generated for nodeconf-redwood-recipes on 2023-05-08T07:34:48+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "rendermode-recipe"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "ams"
processes = []

[build]

[deploy]
  release_command = ".fly/release.sh"

[env]
  DATABASE_URL = "file://data/sqlite.db"
  MIGRATE_ON_BOOT = "true"
  PORT = "8910"
  REDWOOD_DISABLE_TELEMETRY = "1"

[experimental]
  auto_rollback = true

[[mounts]]
  destination = "/data"
  source = "data"

[[services]]
  http_checks = []
  internal_port = 8910
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
